name: Build and Release

on:
  release:
    types: [published]

jobs:
  build:
    permissions:
      contents: write

    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64]
      fail-fast: false

    runs-on: ubuntu-latest
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      CGO_ENABLED: 1

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libsqlite3-dev

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Get project dependencies
        run: go mod download

      - name: Build v2ray-stat-backend
        run: |
          VERSION=${{ github.ref_name }}
          echo "Using version: $VERSION"
          mkdir -p build_assets
          BINARY_NAME="v2ray-stat-backend-${GOOS}-${GOARCH}"
          echo "Building $BINARY_NAME..."
          go build -o build_assets/$BINARY_NAME \
            -trimpath \
            -buildvcs=false \
            -ldflags="-X v2ray-stat/constant.Version=$VERSION -s -w -buildid=" \
            -v ./backend/main.go

      - name: Build v2ray-stat-node
        run: |
          VERSION=${{ github.ref_name }}
          BINARY_NAME="v2ray-stat-node-${GOOS}-${GOARCH}"
          echo "Building $BINARY_NAME..."
          go build -o build_assets/$BINARY_NAME \
            -trimpath \
            -buildvcs=false \
            -ldflags="-X v2ray-stat/constant.Version=$VERSION -s -w -buildid=" \
            -v ./node/main.go

      - name: Copy additional files
        run: |
          cp ${GITHUB_WORKSPACE}/backend/config.yaml ./build_assets/config.yaml
          cp ${GITHUB_WORKSPACE}/node/node_config.yaml ./build_assets/node_config.yaml
          cp ${GITHUB_WORKSPACE}/README.md ./build_assets/README.md
          cp ${GITHUB_WORKSPACE}/LICENSE ./build_assets/LICENSE
          cp ${GITHUB_WORKSPACE}/v2ray-manager.sh ./build_assets/v2ray-manager.sh

      - name: Create checksums
        run: |
          cd build_assets
          sha256sum * > checksums.txt

      - name: Upload assets to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build_assets/**
          file_glob: true
          tag: ${{ github.ref_name }}
          overwrite: true
